<mat-toolbar class="mat-elevation-z6 navbar" color="primary">
  <div fxHide.gt-sm fxLayoutAlign="start center">
    <button class="menu-button" mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="title">{{ title }}</span>
  </div>
  <div class="logo-and-links" fxHide.lt-md>
    <a class="brand" href="#"><img class="logo" src="assets/logo.png" alt="Aborla logo" /></a>


    <button mat-button routerLink="/home" routerLinkActive="active">
      <mat-icon>home</mat-icon>
      <span translate>Home</span>
    </button>
    <button mat-button routerLink="/about" routerLinkActive="active">
      <mat-icon>info</mat-icon>
      <span translate>About</span>
    </button>
    <button mat-button routerLink="/contact" routerLinkActive="active">
      <mat-icon>contacts</mat-icon>
      <span translate>Contacto</span>
    </button>
    <button mat-button routerLink="/privacy-policy" routerLinkActive="active">
      <mat-icon>policy</mat-icon>
      <span translate>Privacy Policy</span>
    </button>
  </div>
  <span fxFlex></span>
  <app-language-selector [icon]="true"></app-language-selector>
  <button mat-icon-button [matMenuTriggerFor]="userMenu">
    <mat-icon>person</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <mat-list>
      <mat-list-item *ngIf="username">
        <span translate>Logged in as</span>&nbsp;<b>{{ username }}</b>
      </mat-list-item>
      <mat-list-item *ngIf="username" routerLink="/account/my-account">
        <span translate>My Profile</span>
      </mat-list-item>
      <mat-list-item *ngIf="username" routerLink="/account/my-items">
        <span translate>My Adverts</span>
      </mat-list-item>
      <mat-list-item *ngIf="username" routerLink="/account/my-cards">
        <span translate>My Cards</span>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item *ngIf="username" (click)="logout()">
        <span translate>Logout</span>
      </mat-list-item>
      <mat-list-item *ngIf="!username" (click)="login()">
        <span translate>Login</span>
      </mat-list-item>
    </mat-list>
  </mat-menu>
</mat-toolbar>
