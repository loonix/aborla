<mat-toolbar class="mat-elevation-z6 navbar" color="primary">
  <div fxHide.gt-sm fxLayoutAlign="start center">
    <button class="menu-button" mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="title">{{ title }}</span>
  </div>
  <div class="logo-and-links" fxHide.lt-md>
    <a class="brand" href="#"><img class="logo" src="assets/logo.png" alt="Aborla logo" /></a>
    

    <button mat-button routerLink="/home" routerLinkActive="active">
      <mat-icon>home</mat-icon>
      <span translate>Home</span>
    </button>
    <button mat-button routerLink="/about" routerLinkActive="active">
      <mat-icon>info</mat-icon>
      <span translate>About</span>
    </button>
    <button mat-button routerLink="/contact" routerLinkActive="active">
      <mat-icon>contacts</mat-icon>
      <span translate>Contacto</span>
    </button>
  </div>
  <span fxFlex></span>
  <app-language-selector [icon]="true"></app-language-selector>
  <button mat-icon-button [matMenuTriggerFor]="userMenu">
    <mat-icon>person</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <mat-list>
      <mat-list-item *ngIf="username">
        <span translate>Logged in as</span>&nbsp;<b>{{ username }}</b>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
    <button *ngIf="username" mat-menu-item (click)="logout()" translate>Logout</button>
    <button *ngIf="!username" mat-menu-item (click)="login()" translate>Login</button>
  </mat-menu>
</mat-toolbar>
