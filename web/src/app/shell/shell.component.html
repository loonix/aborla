<div fxFlex>
  <app-header [sidenav]="sidenav"></app-header>
  <mat-sidenav-container fxFill>
    <mat-sidenav #sidenav mode="over" ngClass.gt-sm="has-border">
      <nav>
        <mat-list>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/home" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>Home</span>
          </a>
          <a mat-list-item routerLink="/login" routerLinkActive="active" (click)="sidenav.close()" *ngIf="!username">
            <span translate>Login</span>
          </a>
          <a mat-list-item routerLink="/registar" routerLinkActive="active" (click)="sidenav.close()" *ngIf="!username">
            <span translate>Register</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/about" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>About</span>
          </a>
          <a mat-list-item routerLink="/contact" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>Contact</span>
          </a>
          <a mat-list-item routerLink="/privacy-policy" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>Privacy Policy</span>
          </a>
          <mat-divider></mat-divider>
        </mat-list>
      </nav>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
