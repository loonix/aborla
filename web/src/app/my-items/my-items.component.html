<div class="lista">

  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div [fxFlex]="100 / gridColumns + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let anuncio of data.feed">
        <mat-card class="mat-elevation-z4">
          <div>
            <app-request-type [typeOfRequest]="anuncio.typeOfRequest"></app-request-type>
            <div class="feed-image" style="background:url('{{anuncio.images[0]}}')"></div>
          </div>


          <mat-card-header>
            <mat-card-subtitle>{{ anuncio.category }}</mat-card-subtitle>
            <mat-card-title>{{ anuncio.title }}</mat-card-title>
          </mat-card-header>

          <mat-card-actions class="bottom-icons">
            <span>
              <mat-icon>place</mat-icon>
              {{ anuncio.location.county }}, {{ anuncio.location.district }}
            </span>

          </mat-card-actions>
          <mat-dialog-actions class="button" align="center" class="btns">


            <button class="button-toggle" mat-button (click)="onRemove(anuncio)">
              <mat-icon style=" margin:10px;">delete</mat-icon>
            </button>

            <button class="button-toggle" mat-button (click)="onEdit(anuncio)">
              <mat-icon style=" margin:10px;">create</mat-icon>

            </button>
            <button class="button-toggle" mat-button (click)="onView(anuncio)">
              <mat-icon style=" margin:10px;">remove_red_eye </mat-icon>

            </button>
          </mat-dialog-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
