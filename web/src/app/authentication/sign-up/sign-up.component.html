<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock-register">
      <div class="logo">
        <img src="../../../assets/logo.png" />
      </div>
      <h3 translate>Sign Up <app-language-selector [icon]="true"></app-language-selector>
      </h3>
      <form class="form" name="form" [formGroup]="form">

        <div class="center">
          <mat-button-toggle-group [control]="accountTypeFormControl" class="accountType" name="accountType"
            aria-label="Account Type" (change)="onChangeCompanyType($event)">
            <mat-button-toggle value="2" [checked]="true">{{ 'Individual' | translate }}</mat-button-toggle>
            <mat-button-toggle value="1">{{ 'Company' | translate }}</mat-button-toggle>
          </mat-button-toggle-group>
        </div>

        <mat-grid-list cols="2" class="block-grid-list" rows="1">
          <mat-grid-tile>

            <app-form-group name="name" label="Name" [control]="nameFormControl" [validationErrors]="validationErrors">
              <div class="formGroup">
                <input type="name" class="formControl" formControlName="name" placeholder="{{ 'Name' | translate }}"
                  #userName required />
              </div>
            </app-form-group>

            <app-form-group name="email" label="Email" [control]="emailFormControl" [validationErrors]="validationErrors">
              <div class="formGroup">
                <input type="email" class="formControl" formControlName="email"
                  placeholder="{{ 'Email Address' | translate }}" #userEmail required />
              </div>
            </app-form-group>

            <app-form-group name="password" label="Password" [control]="passwordFormControl" [validationErrors]="validationErrors">
              <div class="formGroup">
                <input type="password" class="formControl" formControlName="password"
                  placeholder="{{ 'Password' | translate }}" #userPwd required />
              </div>
            </app-form-group>

            <app-form-group name="confirmPassword" label="Confirm Password" [control]="confirmPasswordFormControl" [validationErrors]="validationErrors">
              <div class="formGroup">
                <input type="password" class="formControl" formControlName="confirmPassword"
                  placeholder="{{ 'Confirm Password' | translate }}" #userConfirmPwd required />
              </div>
            </app-form-group>

          </mat-grid-tile>
          <mat-grid-tile>
            <app-form-group name="address" label="Address" [control]="addressFormControl"
              [validationErrors]="validationErrors">
              <div class="formGroup">
                <input type="name" class="formControl" formControlName="address"
                  placeholder="{{ 'Address' | translate }}" #address required />
              </div>
            </app-form-group>

            <app-form-group name="postcode" label="Postcode" [control]="postcodeFormControl" [validationErrors]="validationErrors">
              <div class="formGroup">
                <input type="name" class="formControl" formControlName="postcode"
                  placeholder="{{ 'Postcode' | translate }}" #postcode required />
              </div>
            </app-form-group>

            <app-form-group name="county" label="County" [control]="countyFormControl" [validationErrors]="validationErrors">
              <div class="formGroup">
                <input type="name" class="formControl" formControlName="county" placeholder="{{ 'County' | translate }}"
                  #county required />
              </div>
            </app-form-group>

            <app-form-group name="phoneNumber" label="Phone Number" [control]="phoneNumberFormControl" [validationErrors]="validationErrors">
              <div class="formGroup">

                <input type="tel" class="formControl" formControlName="phoneNumber"
                  placeholder="{{ 'Phone Number' | translate }}" #phoneNumber required />
              </div>
            </app-form-group>
          </mat-grid-tile>
        </mat-grid-list>

      </form>

      <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="{{ 'Create Account' | translate }}" (click)="register()" />
      </div>

      <div class="formGroup">
        <span class="or"><span class="orInner" translate>Or</span></span>
      </div>

      <!-- Continue with Google -->
      <div class="formGroup">
        <button type="button" class="btn googleBtn" (click)="loginWithGoogle()" translate>
          <i class="fab fa-google"></i>
          Continue with Google
        </button>
      </div>
    </div>

    <div class="redirectToLogin" translate>
      <span translate>Already have an account? <span class="redirect" (click)="navigateTo('sign-in')"
          translate>Login</span></span>
    </div>
  </div>
</div>
