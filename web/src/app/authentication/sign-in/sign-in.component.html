<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <div class="logo">
        <img src="../../../assets/logo.png" />
      </div>

      <h3 translate>Login <app-language-selector [icon]="true"></app-language-selector>
      </h3>
      <form class="form" name="form" [formGroup]="form">

        <div class="formGroup">
          <input type="text" class="formControl" placeholder="{{ 'Username' | translate }}" #userName required />
        </div>

        <div class="formGroup">
          <input type="password" class="formControl" placeholder="{{ 'Password' | translate }}" #userPassword
            required />
        </div>
      
        <div *ngIf="serverError" class="text-error">
          <i class="fas fa-exclamation-triangle"></i> {{ serverError }}
        </div>
      </form>
      <!-- Calling SignIn Api from AuthService -->
      <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Log in" (click)="signIn()" />
      </div>

      <div class="formGroup">
        <span class="or"><span class="orInner" translate>Or</span></span>
      </div>

      <!-- Calling GoogleAuth Api from AuthService -->
      <div class="formGroup">
        <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()" translate>
          <i class="fab fa-google"></i>
          Log in with Google
        </button>
      </div>

      <div class="forgotPassword">
        <span (click)="navigateTo('forgot-password')" translate>Forgot Password?</span>
      </div>
    </div>

    <div class="redirectToLogin">
      <span translate>Don't have an account?<span class="redirect" (click)="navigateTo('register-user')" translate>
          Sign Up</span></span>
    </div>
  </div>
</div>
