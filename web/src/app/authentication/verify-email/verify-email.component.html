<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <div class="logo">
        <img src="../../../assets/logo.png" />
      </div>
      <h3 translate>Thank You for Registering <app-language-selector [icon]="true"></app-language-selector></h3>

      <div class="formGroup" *ngIf="authService.userData as user">
        <p class="text-center" translate>
          We have sent a confirmation email to <strong>{{ user.email }}</strong>.
        </p>
        <p class="text-center" translate>
          Please check your email and click on the link to verify your email
          address.
        </p>
      </div>

      <!-- Calling SendVerificationMail() method using authService Api -->
      <div class="formGroup">
        <button type="button" class="btn btnPrimary" (click)="authService.SendVerificationMail()" translate>
          <i class="fas fa-redo-alt"></i>
          Resend Verification Email
        </button>
      </div>
    </div>

    <div class="redirectToLogin">
      <span translate>Go back to<span class="redirect" (click)="navigateTo('sign-in')" translate>
          Login</span></span>
    </div>
  </div>
</div>
