<div class="container" fxLayout="row" fxLayoutAlign="start start">


  <div class="nav-sidebar" fxFlex="230px">

    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="image-thumbnail" style="background:url('{{user.photoURL}}')"></div>
        <mat-card-title>{{ user.displayName }}</mat-card-title>
        <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
     </mat-card-header>
      <mat-card-actions>
        <button mat-button routerLink="my-messages">
          <mat-icon matBadge="10">message</mat-icon></button>
      </mat-card-actions>
    </mat-card>


    <ul  class="nolist" >
      <li>
        <a  class="card-text" routerLink="my-items" routerLinkActive="active">
          <mat-icon >shopping_basket</mat-icon>
          <mat-card-title translate>Adverts</mat-card-title>
        </a>
      </li>
      <li>
        <a  class="card-text" routerLink="my-account" routerLinkActive="active">
          <mat-icon >person_pin</mat-icon>
          <mat-card-title translate>Profile</mat-card-title>
        </a>
      </li>
      <li>
        <a  class="card-text" routerLink="my-cards" routerLinkActive="active">
          <mat-icon>card_membership</mat-icon>
          <mat-card-title translate>Cards</mat-card-title>
        </a>
      </li>
    </ul>
  </div>



  <div class="main-content" fxFlex>
    <router-outlet></router-outlet>
  </div>


</div>
