<h2 mat-dialog-title>{{ modalTitle }}</h2>
<mat-dialog-content class="mat-typography">
  <form name="itemForm" [formGroup]="form">
    <hub-form-group name="title" [control]="titleFormControl">
      <!-- [validationErrors]="validationErrors"-->
      <mat-form-field appearance="fill">
        <mat-label>Titulo</mat-label>
        <input matInput value="" formControlName="title" />
      </mat-form-field>
    </hub-form-group>

    <hub-form-group name="description" [control]="descriptionFormControl">
      <mat-form-field appearance="fill">
        <mat-label>Descrição</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
    </hub-form-group>

    <hub-form-group name="category" [control]="categoryFormControl">
      <mat-form-field appearance="fill">
        <mat-label>Categoria</mat-label>
        <mat-select>
          <mat-option value="one">Veiculos</mat-option>
          <mat-option value="two">Servicos</mat-option>
        </mat-select>
      </mat-form-field>
    </hub-form-group>

    <mat-button-toggle-group name="tipoDeAnuncio" aria-label="Tipo de anuncio">
      <mat-button-toggle color="red" value="red">Oferta</mat-button-toggle>
      <mat-button-toggle value="green">Pedido</mat-button-toggle>
      <mat-button-toggle value="blue">Troca</mat-button-toggle>
    </mat-button-toggle-group>

    <hub-form-group name="expirationDate" [control]="expirationDateFormControl">
      <mat-form-field appearance="fill">
        <mat-label>Expira em</mat-label>
        <mat-select>
          <mat-option value="one">3 Dias</mat-option>
          <mat-option value="two">7 Dias</mat-option>
        </mat-select>
      </mat-form-field>
    </hub-form-group>

    <hub-form-group name="expirationDate" [control]="acceptsTradeFormControl">
      <mat-checkbox formControlName="acceptsTrade">Aceita trocas</mat-checkbox>
    </hub-form-group>
  </form>

  <div class="image-box">
    <div class="image1"></div>
    <div class="image2"></div>
    <div class="image3"></div>
  </div>

  <mat-button-toggle-group name="card" aria-label="card">
    <mat-button-toggle value="flour" *ngFor="let card of cards">
      <ng-container *ngIf="card.icon">
        <i class="fa-solid fa-mobile-button"></i>
      </ng-container>
      <ng-container *ngIf="!card.icon">
        <span class="fa-stack fa-2x" style="--fa-inverse: #88b0a0">
          <i [ngClass]="card.iconStacked1"></i>
          <i [ngClass]="card.iconStacked2"></i>
        </span>
      </ng-container>
      <div class="card-text">
        <mat-card-title>{{ card.title }}</mat-card-title>
        <mat-card-content>
          <div class="curency">
            <span>{{ card.ammount }}</span>
            <span>{{ card.days }} Dias</span>
          </div>
        </mat-card-content>
      </div>
    </mat-button-toggle>
  </mat-button-toggle-group>

  <mat-checkbox> </mat-checkbox>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>EDITAR</button>
</mat-dialog-actions>
