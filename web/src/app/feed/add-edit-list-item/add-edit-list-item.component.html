<h2 mat-dialog-title>{{modalTitle}}</h2>
<mat-dialog-content class="mat-typography">
  
  <mat-form-field appearance="fill">
    <mat-label>Titulo</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Descrição</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Categoria</mat-label>
    <mat-select>
      <mat-option value="one">Veiculos</mat-option>
      <mat-option value="two">Servicos</mat-option>
    </mat-select>
  </mat-form-field>


  <div class="card-group" *ngFor="let card of cards">
  <mat-card class="example-card">
    <ng-container *ngIf="card.icon">
      <i class="fa-solid fa-mobile-button"></i>
    </ng-container>
    <ng-container *ngIf="!card.icon">
      <span class="fa-stack fa-2x" style="--fa-inverse: #88b0a0;">
        <i [ngClass]="card.iconStacked1"></i>
        <i [ngClass]="card.iconStacked2"></i>
      </span>
    </ng-container>
    <div class="card-text">
      <mat-card-title>{{card.title}}</mat-card-title>
      <mat-card-content>
        <div class="curency">
          <span>{{card.ammount}}</span>
          <span>{{card.days}} Dias</span>
        </div>
      </mat-card-content>
    </div>
  </mat-card>
</div>

  <mat-checkbox>
  </mat-checkbox>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>EDITAR</button>
</mat-dialog-actions>
