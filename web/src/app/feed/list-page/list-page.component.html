<mat-toolbar color="primary">
  <span>Lista</span>
  <button mat-button (click)="toggleGridColumns()" fxHide.lt-md>
    <span *ngIf="gridColumns === 4">3 Colunas</span>
    <span *ngIf="gridColumns === 3">4 Colunas</span>
  </button>
</mat-toolbar>
<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let anuncio of data.feed" [routerLink]="anuncio.id">
      <mat-card class="mat-elevation-z4">
        <img mat-card-image src="{{anuncio.images[0]}}">
        <mat-card-header>
          <mat-card-subtitle>{{anuncio.category}}</mat-card-subtitle>
          <mat-card-title>{{anuncio.title}}</mat-card-title>
                </mat-card-header>
        <!-- <mat-card-content>
          <p>
          </p>
        </mat-card-content> -->
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
