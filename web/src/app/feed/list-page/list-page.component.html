<div class="page">
  <div class="sideBar">
    <mat-card class="card" >
      <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>Pesquisa</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="example-form-field" appearance="fill">
          <input matInput type="text" ><!--[(ngModel)]="search"-->
          <!-- <button *ngIf="search" matSuffix mat-icon-button aria-label="Clear" (click)="search=''">
            <mat-icon>close</mat-icon>
          </button> -->
        </mat-form-field>
      </mat-card-content>
    </mat-card>
    <mat-card class="card" >
      <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>Filtros</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="example-form-field" appearance="fill">
          <input matInput type="text" ><!--[(ngModel)]="search"-->
          <!-- <button *ngIf="search" matSuffix mat-icon-button aria-label="Clear" (click)="search=''">
            <mat-icon>close</mat-icon>
          </button> -->
        </mat-form-field>
      </mat-card-content>
    </mat-card>

  </div>
  <div class="content">
    <mat-grid-list cols="3" rowHeight="2:3">
      <mat-grid-tile *ngFor="let anuncio of data.feed" [routerLink]="anuncio.id">
        <mat-card class="card" >
          <img mat-card-image src="{{anuncio.images[0]}}" alt="{{anuncio.title}}">
          <mat-card-header>
            <div mat-card-avatar class="header-image"></div>
            <mat-card-subtitle>{{anuncio.category}}</mat-card-subtitle>
            <mat-card-title>{{anuncio.title}}</mat-card-title>
          </mat-card-header>
         
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
  
    </mat-grid-list> 
  </div>
</div>
