

  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile *ngFor="let anuncio of data.feed" [routerLink]="anuncio.id">
      <mat-card class="example-card" >
        <img mat-card-image src="{{anuncio.images[0]}}" alt="{{anuncio.title}}">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-subtitle>{{anuncio.category}}</mat-card-subtitle>
          <mat-card-title>{{anuncio.title}}</mat-card-title>
        </mat-card-header>
       
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>

  </mat-grid-list>
