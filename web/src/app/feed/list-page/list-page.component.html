<aside class=filtros>

  <mat-drawer-container class="example-container" [hasBackdrop]="hasBackdrop.value">

    <mat-drawer #drawer [mode]="mode.value">I'm a drawer</mat-drawer>


    <mat-drawer-content>

      <h3>Filtros</h3>
      <mat-button-toggle-group name="favoriteColor" aria-label="Favorite Color">
        <mat-button-toggle color="red" value="red">Oferta</mat-button-toggle>
        <mat-button-toggle value="green">Pedido</mat-button-toggle>
        <mat-button-toggle value="blue">Troca</mat-button-toggle>
      </mat-button-toggle-group>
      <p></p>
      <mat-icon>class</mat-icon>

      <mat-label  class="">Categoria</mat-label>
      <mat-form-field appearance="fill">

        <mat-select #mode value="side">
          <mat-option value="side">Veiculos</mat-option>
          <mat-option value="over">Vestuário</mat-option>
          <mat-option value="push">Push</mat-option>
        </mat-select>
      </mat-form-field>
      
      <mat-icon> location_on</mat-icon>
      <mat-label class=""> Localização</mat-label>
      <mat-form-field appearance="fill">
        <mat-label>Porto</mat-label>
        <mat-select #hasBackdrop>
          <mat-option>Porto</mat-option>
          <mat-option [value]="true">True</mat-option>
          <mat-option [value]="false">False</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-icon>calendar_today</mat-icon>

      <mat-label class=""> Válido até</mat-label>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>



    </mat-drawer-content>
  </mat-drawer-container>
</aside>

<div class="lista">
  <mat-grid-list cols="2" rowHeight="2:1">


    <mat-grid-tile *ngFor="let anuncio of data.feed" [routerLink]="anuncio.id">
      <mat-card class="example-card">
        <img mat-card-image src="{{anuncio.images[0]}}" alt="{{anuncio.title}}">
        <mat-card-header>
          <mat-card-subtitle>{{anuncio.category}}</mat-card-subtitle>
          <mat-card-title>{{anuncio.title}}</mat-card-title>
        </mat-card-header>

        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>

  </mat-grid-list>
</div>
