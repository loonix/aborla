<h1>Detalhes do Artigo</h1>



<div class="image-card">

</div>
<mat-card *ngIf="product">
  <mat-card-header>
    <mat-card-title>{{ product.title }}</mat-card-title>
    <mat-card-subtitle>Detalhes</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product?.images[0]" />
  <mat-card-content>
    <p>
      {{ product?.description }}
    </p>
  </mat-card-content>
  <button mat-raised-button routerLink="/feed">BACK</button>
  <button mat-raised-button mat-raised-button color="accent" cdkDragDisabled (click)="openBoardDialog()">EDITAR</button>
  <button mat-raised-button mat-raised-button color="accent" cdkDragDisabled (click)="createFeed()">CRIAR</button>
</mat-card>
